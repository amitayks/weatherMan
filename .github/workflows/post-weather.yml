# City Weather Poster - Automated GitHub Actions Workflow
# Runs every 4 hours and posts ONE randomly selected city

name: Post Weather Updates

on:
  # Run every 4 hours at minute 0
  schedule:
    - cron: '0 */4 * * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      city:
        description: 'Specific city ID to process (leave empty for random)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (simulate without posting)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      force:
        description: 'Force post (ignore recently-posted exclusions)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  # Global API keys
  GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
  OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

  # Image hosting (for Instagram/TikTok)
  IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}

  # Twitter/X
  TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
  TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
  TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
  TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

  # Instagram
  INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
  INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}

  # TikTok (optional)
  TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
  TIKTOK_OPEN_ID: ${{ secrets.TIKTOK_OPEN_ID }}

# Prevent concurrent workflow runs
concurrency:
  group: weather-posting
  cancel-in-progress: false

# Grant write permissions to push state changes
permissions:
  contents: write

jobs:
  post-weather:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create directories
        run: |
          mkdir -p output
          mkdir -p state

      - name: Run weather poster
        run: |
          # Build command
          CMD="python -m src.main --output-dir ./output"

          # Add city if specified
          if [ -n "${{ github.event.inputs.city }}" ]; then
            CMD="$CMD --city ${{ github.event.inputs.city }}"
          fi

          # Add force flag if specified
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            CMD="$CMD --force"
          fi

          # Add dry-run flag if specified
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Upload generated images
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weather-images-${{ github.run_number }}
          path: output/
          retention-days: 7

      - name: Commit state changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add state/recently_posted.json
          git diff --staged --quiet || git commit -m "Update recently posted state [skip ci]"
          git push
