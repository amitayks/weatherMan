# City Weather Poster - Automated GitHub Actions Workflow
# Runs every hour and posts for cities that have scheduled times matching current time

name: Post Weather Updates

on:
  # Run every hour at minute 0
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      city:
        description: 'Specific city ID to process (leave empty for all)'
        required: false
        default: ''
      force:
        description: 'Force post regardless of schedule'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      dry_run:
        description: 'Dry run (simulate without posting)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  # Global API keys
  GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
  OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
  
  # Image hosting (for Instagram/TikTok)
  IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
  
  # =====================================
  # Per-city credentials
  # Add a section like this for each city
  # =====================================
  
  # Tokyo
  TOKYO_TWITTER_API_KEY: ${{ secrets.TOKYO_TWITTER_API_KEY }}
  TOKYO_TWITTER_API_SECRET: ${{ secrets.TOKYO_TWITTER_API_SECRET }}
  TOKYO_TWITTER_ACCESS_TOKEN: ${{ secrets.TOKYO_TWITTER_ACCESS_TOKEN }}
  TOKYO_TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TOKYO_TWITTER_ACCESS_TOKEN_SECRET }}
  TOKYO_INSTAGRAM_ACCESS_TOKEN: ${{ secrets.TOKYO_INSTAGRAM_ACCESS_TOKEN }}
  TOKYO_INSTAGRAM_ACCOUNT_ID: ${{ secrets.TOKYO_INSTAGRAM_ACCOUNT_ID }}
  TOKYO_TIKTOK_ACCESS_TOKEN: ${{ secrets.TOKYO_TIKTOK_ACCESS_TOKEN }}
  
  # New York
  NEW_YORK_TWITTER_API_KEY: ${{ secrets.NEW_YORK_TWITTER_API_KEY }}
  NEW_YORK_TWITTER_API_SECRET: ${{ secrets.NEW_YORK_TWITTER_API_SECRET }}
  NEW_YORK_TWITTER_ACCESS_TOKEN: ${{ secrets.NEW_YORK_TWITTER_ACCESS_TOKEN }}
  NEW_YORK_TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.NEW_YORK_TWITTER_ACCESS_TOKEN_SECRET }}
  NEW_YORK_INSTAGRAM_ACCESS_TOKEN: ${{ secrets.NEW_YORK_INSTAGRAM_ACCESS_TOKEN }}
  NEW_YORK_INSTAGRAM_ACCOUNT_ID: ${{ secrets.NEW_YORK_INSTAGRAM_ACCOUNT_ID }}
  NEW_YORK_TIKTOK_ACCESS_TOKEN: ${{ secrets.NEW_YORK_TIKTOK_ACCESS_TOKEN }}
  
  # Paris
  PARIS_TWITTER_API_KEY: ${{ secrets.PARIS_TWITTER_API_KEY }}
  PARIS_TWITTER_API_SECRET: ${{ secrets.PARIS_TWITTER_API_SECRET }}
  PARIS_TWITTER_ACCESS_TOKEN: ${{ secrets.PARIS_TWITTER_ACCESS_TOKEN }}
  PARIS_TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.PARIS_TWITTER_ACCESS_TOKEN_SECRET }}
  PARIS_INSTAGRAM_ACCESS_TOKEN: ${{ secrets.PARIS_INSTAGRAM_ACCESS_TOKEN }}
  PARIS_INSTAGRAM_ACCOUNT_ID: ${{ secrets.PARIS_INSTAGRAM_ACCOUNT_ID }}
  PARIS_TIKTOK_ACCESS_TOKEN: ${{ secrets.PARIS_TIKTOK_ACCESS_TOKEN }}
  
  # Dubai
  DUBAI_TWITTER_API_KEY: ${{ secrets.DUBAI_TWITTER_API_KEY }}
  DUBAI_TWITTER_API_SECRET: ${{ secrets.DUBAI_TWITTER_API_SECRET }}
  DUBAI_TWITTER_ACCESS_TOKEN: ${{ secrets.DUBAI_TWITTER_ACCESS_TOKEN }}
  DUBAI_TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.DUBAI_TWITTER_ACCESS_TOKEN_SECRET }}
  DUBAI_INSTAGRAM_ACCESS_TOKEN: ${{ secrets.DUBAI_INSTAGRAM_ACCESS_TOKEN }}
  DUBAI_INSTAGRAM_ACCOUNT_ID: ${{ secrets.DUBAI_INSTAGRAM_ACCOUNT_ID }}
  DUBAI_TIKTOK_ACCESS_TOKEN: ${{ secrets.DUBAI_TIKTOK_ACCESS_TOKEN }}

jobs:
  post-weather:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Run weather poster
        run: |
          # Build command with optional arguments
          CMD="python -m src.main --output-dir ./output"
          
          # Add city if specified
          if [ -n "${{ github.event.inputs.city }}" ]; then
            CMD="$CMD --city ${{ github.event.inputs.city }}"
          fi
          
          # Add force flag if specified
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            CMD="$CMD --force"
          fi
          
          # Add dry-run flag if specified
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
          fi
          
          echo "Running: $CMD"
          $CMD
      
      - name: Upload generated images
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weather-images-${{ github.run_number }}
          path: output/
          retention-days: 7

