# City Weather Poster Configuration
# Each city can have its own social media accounts and posting schedule

# Global settings
global:
  # Default posting times if not specified per city (in local timezone)
  default_posting_times:
    - "08:00"
    - "18:00"
  
  # Image settings
  image:
    width: 1080
    height: 1080
    format: "png"
  
  # Retry settings
  retry:
    max_attempts: 3
    delay_seconds: 60

# City configurations
cities:
  # Example: Tokyo
  tokyo:
    enabled: false
    name: "Tokyo"
    name_local: "東京"  # Optional: local name for display
    country: "Japan"
    timezone: "Asia/Tokyo"
    coordinates:
      lat: 35.6762
      lon: 139.6503
    
    # Override default posting times (optional)
    posting_times:
      - "07:30"   # Morning commute
      - "12:00"   # Lunch
      - "19:00"   # Evening
    
    # Which platforms to post to
    platforms:
      twitter: true
      instagram: true
      tiktok: true
    
    # City-specific landmarks for the AI prompt
    landmarks: >
      Tokyo Tower, Tokyo Skytree, Shibuya Crossing with neon signs,
      traditional temples with pagodas, cherry blossom trees,
      Mount Fuji visible in the distance, bullet trains
    
    # Optional: custom hashtags
    hashtags:
      - "#Tokyo"
      - "#Japan"
      - "#TokyoWeather"
      - "#東京"
      - "#日本"

  # Example: New York
  new_york:
    enabled: true
    name: "New York"
    country: "USA"
    timezone: "America/New_York"
    coordinates:
      lat: 40.7128
      lon: -74.0060
    
    posting_times:
      - "07:00"
      - "18:30"
    
    platforms:
      twitter: true
      instagram: false
      tiktok: false

    landmarks:
      - Statue of Liberty with iconic copper green torch and pedestal on Liberty Island
      - Empire State Building art deco spire with observation deck
      - One World Trade Center modern reflective glass tower
      - Brooklyn Bridge with Gothic revival stone towers and suspension cables
      - Central Park with tree-lined paths, Bethesda Fountain, and Bow Bridge
      - Times Square with massive LED billboards, Broadway theaters, and crowds
      - Yellow taxi cabs with distinctive checkered stripe pattern
      - Historic subway entrances with green globe lights and ornate metalwork
      - Charging Bull bronze sculpture in Financial District
      - Chrysler Building with distinctive stainless steel art deco crown
      - Flatiron Building triangular wedge-shaped Beaux-Arts architecture
      - Grand Central Terminal with Beaux-Arts facade and celestial ceiling
      - Rockefeller Center with ice skating rink and golden Prometheus statue
      - High Line elevated park with modern landscaping and Hudson views
      - Washington Square Arch marble triumphal arch in Greenwich Village
      - New York Public Library with iconic lion statues Patience and Fortitude

    hashtags:
      - "#NYC"
      - "#NewYork"
      - "#NYCWeather"
      - "#Manhattan"

  # Example: Paris
  paris:
    enabled: false
    name: "Paris"
    country: "France"
    timezone: "Europe/Paris"
    coordinates:
      lat: 48.8566
      lon: 2.3522
    
    posting_times:
      - "08:00"
      - "20:00"
    
    platforms:
      twitter: true
      instagram: true
      tiktok: true
    
    landmarks: >
      Eiffel Tower, Arc de Triomphe, Notre-Dame Cathedral,
      Sacré-Cœur Basilica, Louvre pyramid, classic Parisian
      buildings with mansard roofs, outdoor cafés, Seine River
    
    hashtags:
      - "#Paris"
      - "#France"
      - "#ParisWeather"
      - "#Parisjetaime"

  # Example: London
  london:
    enabled: false  # Disabled example
    name: "London"
    country: "United Kingdom"
    timezone: "Europe/London"
    coordinates:
      lat: 51.5074
      lon: -0.1278
    
    platforms:
      twitter: true
      instagram: true
      tiktok: true
    
    landmarks: >
      Big Ben and Houses of Parliament, Tower Bridge, London Eye,
      The Shard, St. Paul's Cathedral, red double-decker buses,
      classic red phone booths, Buckingham Palace

  # Example: Dubai
  dubai:
    enabled: true
    name: "Dubai"
    country: "UAE"
    timezone: "Asia/Dubai"
    coordinates:
      lat: 25.2048
      lon: 55.2708

    posting_times:
      - "06:00"  # Before it gets too hot
      - "19:00"  # Sunset time

    platforms:
      twitter: true
      instagram: false
      tiktok: false

    landmarks:
      - Burj Khalifa towering needle-like structure, world's tallest building
      - Burj Al Arab distinctive sail-shaped luxury hotel on artificial island
      - Palm Jumeirah iconic palm tree-shaped artificial archipelago
      - Dubai Frame massive golden picture frame structure
      - Traditional Arabian souks with colorful fabric canopies and spice stalls
      - Modern glass and steel skyscrapers with futuristic designs
      - Dubai Marina with sleek residential towers lining waterfront
      - Desert dunes with golden sand visible in background
      - Luxury yachts and superyachts in marina harbors
      - Dubai Fountain with choreographed water jets and lights
      - Museum of the Future with torus-shaped calligraphy-covered facade
      - Gold Souk traditional covered market with gold jewelry displays
      - Jumeirah Mosque white stone Islamic architecture with twin minarets
      - Atlantis The Palm pink resort with distinctive Arabian architecture
      - Dhow boats traditional wooden sailing vessels in creek
      - Sheikh Zayed Road superhighway lined with ultramodern towers

    hashtags:
      - "#Dubai"
      - "#UAE"
      - "#DubaiWeather"
      - "#MyDubai"

